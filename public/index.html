<!doctype html>
<html>
<head>
  <title>sutil</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/logo-small.png" />
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" as="style">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html, body, #sutil-app {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="styles/vs.css"/>

  <!-- Syntax highlighting for example source code -->
  <script src="highlight.min.js"></script>

  <!-- TODO: Move this into Fsharp code, doesn't need to  be JS -->
  <script>
    document.addEventListener('sutil-updated', (event) => {
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
        });
    });
  </script>

  <!-- For drag/drop example on mobile -->
  <script src="mobile-drag-drop.min.js"></script>

  <script>
      MobileDragDrop.polyfill({
          dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride
      });
  </script>

</head>
<body>
    <div id="sutil-app"></div>
    <script src="bundle.js"></script>
</body>
</html>
